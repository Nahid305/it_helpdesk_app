version: '3.8'

services:
  it-helpdesk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: it-helpdesk-app
    ports:
      - "8501:8501"
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - GROK_API_URL=${GROK_API_URL:-https://api.x.ai/v1}
      - GROK_MODEL=${GROK_MODEL:-grok-beta}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - APP_NAME=${APP_NAME:-IT Helpdesk}
      - DEBUG=${DEBUG:-false}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - uploads_data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - helpdesk-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.helpdesk.rule=Host(`helpdesk.local`)"
      - "traefik.http.services.helpdesk.loadbalancer.server.port=8501"

volumes:
  uploads_data:
    driver: local

networks:
  helpdesk-network:
    driver: bridge

