name: Trigger auto deployment for cxchatbot1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cxchatbot1-AutoDeployTrigger-7fba9e4a-ffce-4b3a-8bf7-af4a485e67f1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CXCHATBOT1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CXCHATBOT1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CXCHATBOT1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: kmchatbotacr.azurecr.io
          registryUsername: ${{ secrets.CXCHATBOT1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CXCHATBOT1_REGISTRY_PASSWORD }}
          containerAppName: cxchatbot1
          resourceGroup: rg-cxchatbot
          imageToBuild: kmchatbotacr.azurecr.io/it-helpdesk:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



