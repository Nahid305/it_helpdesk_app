name: Trigger auto deployment for cheetosca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cheetosca-AutoDeployTrigger-77560624-3987-4ffa-941b-5b5bbbcba5da.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHEETOSCA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHEETOSCA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHEETOSCA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: cheetoscr.azurecr.io
          registryUsername: ${{ secrets.CHEETOSCA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHEETOSCA_REGISTRY_PASSWORD }}
          containerAppName: cheetosca
          resourceGroup: rg-chatbot
          imageToBuild: cheetoscr.azurecr.io/cheetosca:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


